<div class="row">
    <div class="col-md-2 games">
        <h2>My Games</h2>

        <p><button ng-click="newGame()" class="btn btn-primary">New Game</button></p>

        <ul class="nav-games list-group">
            <li class="nav-game list-group-item" ng-repeat="(gameId, game) in games">
                <a ui-sref="games.game({id: gameId})">{{game.p2.uid}} ({{game.date | date:'short'}})</a>
                <button type="button" class="close" aria-hidden="true" ng-click="deleteGame(gameId)">&times;</button>
            </li>
        </ul>
    </div>

    <div class="col-md-10" ui-view></div>
</div>
