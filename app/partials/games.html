<div class="row">
    <div class="login-prompt jumbotron" ng-show-auth="logout">
        <h1>Quicket</h1>

        <a href="#" ng-click="auth.$login('twitter')" class="btn btn-primary btn-lg">
            <i class="fa fa-twitter"></i> Sign in with Twitter
        </a>
    </div>

    <div ng-show-auth="login">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="games">Quicket</a>
                <form class="navbar-form navbar-left" name="createGame">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Twitter Handle" ng-model="opponent" required />
                    </div>
                    <button
                        class="btn btn-primary" type="button"
                        ng-click="newGame()"
                        ng-disabled="createGame.$invalid">Start New Game</button>
                </form>
            </div>
            <div class="collapse navbar-collapse">
                <p class="navbar-text navbar-right">
                  Logged in as {{auth.user.name}} | <a href="#" ng-click="auth.$logout()" class="navbar-link">Logout</a>
                </p>
            </div>
        </nav>

        <div class="col-md-2" style="margin-top: 2em;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">My Games</h3>
                </div>
                <div class="panel-body">
                </div>
                <ul class="nav-games list-group">
                    <li class="nav-game list-group-item" ng-repeat="(gameId, game) in games">
                        <a ui-sref="games.game({id: gameId})">{{game.date | date: 'short'}}</a>
                        <button type="button" class="close" aria-hidden="true" ng-click="deleteGame(gameId)">&times;</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-10" ui-view></div>
    </div>
</div>
