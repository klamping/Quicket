<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form">
            <fieldset>
                <h2>Please {{!createMode?'Sign In':'Register'}}</h2>
                <hr />
                <p ng-show="err" class="alert alert-danger">{{err}}</p>
                <div class="form-group">
                    <input type="email" class="form-control input-lg" placeholder="Email Address" ng-model="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Password" ng-model="pass">
                </div>
                <div class="form-group" ng-cloak ng-show="createMode">
                    <input type="password" class="form-control input-lg" placeholder="Confirm Password" ng-model="confirm">
                </div>
                <div class="form-group" ng-cloak ng-show="createMode">
                    <input type="text" class="form-control input-lg" placeholder="Name" ng-model="name">
                </div>
                <hr />
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()" ng-hide="createMode">Sign In</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button class="btn btn-lg btn-primary btn-block" ng-click="createMode = true" ng-hide="createMode">Register</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button class="btn btn-lg btn-success btn-block" ng-click="createAccount" ng-show="createMode">Create Account</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button class="btn btn-lg btn-primary btn-block" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
